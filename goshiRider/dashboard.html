<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="variables.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Goshi Riders</title>
</head>
<body>
      <div class="isLoggedIn">
        <div class="topbar">
            <div class="title">
                <img src="./assets/goshiLogo.png" alt="" width="40px" height="40px">
                <h2>GOSHI RIDERS</h2>
            </div>
          </div>
    
          <div class="items">
            <div class="itemContainer">
              <div class="close" onclick="closePopup()"><img width="45" height="45" src="https://img.icons8.com/windows/256/56774a/cancel.png" alt="cancel"/></div>
              <div class="orderItems">
                  
              </div>
              <button class="takeOrder">TAKE ORDER</button>
            </div>
          </div>

          <div class="changePassword">
            <div class="passwordContainer">
              <div class="close" onclick="closePopup()"><img width="45" height="45" src="https://img.icons8.com/windows/256/56774a/cancel.png" alt="cancel"/></div>
              <form class="credentialChange">
                <div><label for="oldPassword"><b>Old Passsword:</b></label></label><input type="password" name="oldPassword" ></div>
                <div><label for="newPassword"><b>New Passsword:</b></label><input type="password" name="newPassword" ></div>
                <div><label for="confirmPassword"><b>Confirm Passsword:</b></label><input type="password" name="confirmPassword" ></div>
                <input type="submit" value="CONFIRM CHANGE">
              </form>
            </div>
          </div>
          
          <div class="homepage">
            <div class="dashboard">
                <div class="idHolder">
                    <h2 class="id"></h2>
                </div>
        
                <div class="shapeGroup">
                    <div class="roundedTop">
                        <h2>Goshi Summary:</h2>
                    </div>
                    
                    <div class="roundedBottom">
                        <div class="summaryGroup">
                            <h2 class="label">Rating:</h2>
                            <h2 class="rating value"></h2>
                        </div>
                        <div class="summaryGroup">
                            <h2 class="label">Monthly Deliveries:</h2>
                            <h2 class="deliveries value"></h2>
                        </div>
                        <div class="summaryGroup">
                            <h2 class="label">Monthly Income:</h2>
                            <h2 class="income value"></h2>
                        </div>
                    </div>
                </div>
              </div>
        
              <div class="notification">
                <h2>Notifications</h2>
                <div class="order">
                    
                </div>
              </div>
          </div>
    
          <div class="orderList">
            <div class="orderContainer">
                <h2 class="deliveryTitle">Delivery Queue</h2>
                <div class="takenOrder">
                  
                </div>
            </div>   
          </div>

          <div class="userSettings">
                <div class="nameBar">
                  <div class="idName"></div>
                  <div class="logout"><img width="35" height="35" src="https://img.icons8.com/ios-glyphs/90/000000/logout-rounded--v1.png" alt="logout-rounded--v1"/></div>
                </div>

                <div class="riderSettings">
                  <div class="userID settings"></div>
                  <div class="password settings"></div>
                  <div class="birthday settings"></div>
                  <div class="address settings"></div>
                </div>

                <div class="logoBar">
                  <img src="./assets/goshiLogo.png" alt="" width="250px" height="250px">
                </div>
          </div>
    
          <div class="bottombar">
            <div class="menuButtons">
                <div class="home"><img width="40" height="40" src="https://img.icons8.com/fluency-systems-regular/144/0d0b0a/home--v1.png" alt="home--v1"/></div>
                <div class="orders"><img width="40" height="40" src="https://img.icons8.com/pulsar-line/96/0d0b0a/ingredients-list.png" alt="ingredients-list"/></div>
                <div class="profile"><img width="40" height="40" src="https://img.icons8.com/windows/96/0d0b0a/user-male-circle.png" alt="user-male-circle"/></div>
            </div>
          </div>
      </div>

      <div class="isLoggedOut">
        <h3>Log In to access Rider Dashboard</h3>
        <p>or apply to any nearby Goshi Cafe branch</p>
      </div>
</body>
</html>
<script type="module" src="dashboard.js"></script>
<script >

    const home = document.querySelector('.home');
    const orders = document.querySelector('.orders');
    const profile = document.querySelector('.profile');

    const homepage = document.querySelector('.homepage');
    const orderList = document.querySelector('.orderList');
    const usersettings = document.querySelector('.userSettings');

home.addEventListener('click', () => {
  homepage.style['display']= 'flex';
  orderList.style['display']= 'none';
  usersettings.style['display']= 'none';
})

orders.addEventListener('click', () => {
  homepage.style['display']= 'none';
  orderList.style['display']= 'flex';
  usersettings.style['display']= 'none';
}) 

profile.addEventListener('click', () => {
  homepage.style['display']= 'none';
  orderList.style['display']= 'none';
  usersettings.style['display']= 'flex';
})

function seeItem(id, items, price, quantity) {

    window.orderID = id;

    document.body.style['overflow'] = 'hidden';
    document.querySelector('.items').style['display'] = 'flex';
    document.querySelector('.orderItems').innerHTML = `
        <div><p class="itemLabel"><b>Items:</b></p> <p class="itemData">${items}</div></p>
        <div><p class="itemLabel"><b>Quantity:</b></p> <p class="itemData">${quantity}</div></p>
        <div><p class="itemLabel"><b>Price:</b></p> <p class="itemData">${price}</div></p>  
      `;
    console.log(document.querySelector('.takeOrder'));
}

function closePopup() {
  document.body.style['overflow'] = 'auto';
  document.querySelector('.items').style['display'] = 'none';
  document.querySelector('.changePassword').style['display'] = 'none';
}

</script>
